<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="playmus.css" /> 
    <link rel="stylesheet" href="playlist.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Плейер 17</title>
    <link rel="icon" type="Images/x-icon" href="atsicon.ico"/>
  </head>
  <body>
<div id="particles-js"></div>

    <div class="butnfon" id="butnfon">
<button class="btn btn-primary bg-transparent" type="button" data-bs-toggle="offcanvas" 
data-bs-target="#offcanvasBottom" aria-controls loop="offcanvasBottom">Плейлист</button>
    </div>

    <div class="container-fluid text-center">
      <div class="row">
      <div class="col-6">
        <h4>Мадагаскар</h4>
      <div class="grid-item">
      <iframe width="680" height="540" src="playokna.html"
       title="Смотрим" frameborder="1" allowfullscreen></iframe>
      </div>
      </div>  
      <div class="col-6">
        <h4>Новая Зеландия</h4>
      <div class="grid-item">
      <iframe width="680" height="540" src="playokno.html"
      title="Смотрим" frameborder="1" allowfullscreen></iframe>
      </div>
      </div></div></div>
      
<div class="offcanvas offcanvas-bottom" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" 
id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel" style="opacity: .5;">
<div class="offcanvas-body">
  <div class="container-fluid text-center">
    <div class="row">
<div class="col-4"> 

  <div class="containermus">
    <h2 id="music_title">Заголовок</h2>
    <div class="player_progress" id="player_progress">
      <div class="progress" id="progress">
        <div class="music_duration">
          <span id="current_time">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>
    </div>
    <div class="player_controls">
      <i class="fa-solid fa-backward" title="Предыдущий" id="prev"></i>
      <i class="fa-solid fa-play play-button" title="Запуск" id="play"></i>
      <i class="fa-solid fa-forward" title="Следующий" id="next"></i>
    </div>
  </div>

</div>
<div class="col-4">
<div id="vivodzag"></div>
<div class="audiolist" id="musiclist1"></div>
<div class="audiolist" id="musiclist2"></div>
<div class="audiolist" id="musiclist3"></div>
<div class="audiolist" id="musiclist4"></div>
</div>
<div class="col-4"> 
<div class="audiolist" id="musiclist5"></div>
<div class="audiolist" id="musiclist6"></div>
<div class="audiolist" id="musiclist7"></div>
<div class="audiolist" id="musiclist8"></div>
</div>
</div></div></div></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="particles.min.js"></script> 
<script src="app.js"></script>    
<script defer src="playmus.js"></script>
<script defer src="playlist.js"></script>
</body>
</html>
